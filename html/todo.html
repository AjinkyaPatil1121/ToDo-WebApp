<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> ToDo me this Task! </title>
		<link rel="stylesheet" type="text/css" href="../css/todo.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>

	<body>
		<main>
		<div class="mainPage">

			<div class="taskPage">
				
				<div class="titleWebApp">
					<h1> ToDo App</h1>
				</div>
				
				<div class="titleWidgets">
					<!--input type="button" value="Filter"-->
					<a href="#"><img src="../img/plus-icon-27951.png" height="30px" width="30px" alt="Click to add a task"></a>
				</div>
				<br/>

				<div id="searchTextContainer">
					<input type="text" id="searchTextField" placeholder="Search?" onkeyup="processSearch()">
				</div>
				<!--div id="searchButtonContainer">
					<input type="button" id="searchButton" value="Search" onClick="processSearch()">
				</div-->

				<div id="taskListViewWrapper">
					<div id="taskListView"><!--ondrop="drop(event)" ondragover="allowDrop(event)"-->
						<ul id = "taskList" class = "tasks list">


						</ul>
					</div>
				</div>

				<div class="filterTaskContainer">
					<div id="viewAllTasks">
						<input type="button" id="viewAllButton" class="filterButtonActive" value="View All" onClick="filterButton(this.value)" />
					</div>
					<div id="viewCompletedTasks">
						<input type="button" id="completedButton" value="Completed" onClick="filterButton(this.value)" />
					</div>
					<div id="viewPendingTasks">
						<input type="button" id="pendingButton" value="Pending" onClick="filterButton(this.value)" />
					</div>
				</div>

			</div>
		</div>

		<div class="overlayPane"></div>
		<div class="addTaskPane">
			<form id="addTaskForm" method="POST">
				<input type="text" name="newTask" id="taskTitle" placeholder="Enter a task (max 20 chars)" onFocus="taskTextInput()" />
				<br />
				<div id="errorMsgCont"></div>
				<textarea name="taskDesc" id="taskDesc" placeholder="Enter a description (optional)" ></textarea>
				<br />
				<input type="submit" value="Add" onClick="processForm(this.value)">
				<input type="button" value="Cancel" onClick="processForm(this.value)">
			</form>
		</div>	

		<!--:Experimental:NotImplemented:dialog id="searchNotFoundDialog">
			<p id="searchResultMessage"></p>
			<button id="hideSearchDialog">OK</button> 
		</dialog-->
	</main>
	</body>
	<script src="../js/todo.js"></script>
	<!-- -->

</html>
