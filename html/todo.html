<!--DOCTYPE html causing problems with formatting-->
<html>
	<head> 
		<meta charset="UTF-8">
		<title> ToDo me this Task! </title>
		<link rel="stylesheet" type="text/css" href="../css/todo.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>

	<body>
		<div class="mainPage">

			<div class="taskPage">
				
				<div class="titleWebApp">
					<h1> To Do App</h1>
				</div>
				
				<div class="titleWidgets">
					<!--input type="button" value="Filter"-->
					<a href="#"><img src="../img/plus-icon-27951.png" height="30px" width="30px"></a>
				</div>
				<br/>

				<div id="searchTextContainer">
					<input type="text" id="searchTextField" placeholder="Search?">
				</div>
				<div id="searchButtonContainer">
					<input type="button" id="searchButton" value="Search" onClick="processSearch()">
				</div>

				<div id="taskListView">
					<ul id = "taskList" class = "tasks list">


					</ul>
				</div>

				<div class="filterTaskContainer">
					<div id="viewAllTasks">
						<input type="button" id="viewAllButton" class="filterButtonActive" value="View All" onClick="filterButton(this.value)" />
					</div>
					<div id="viewCompletedTasks">
						<input type="button" id="completedButton" value="Completed" onClick="filterButton(this.value)" />
					</div>
					<div id="viewPendingTasks">
						<input type="button" id="pendingButton" value="Pending" onClick="filterButton(this.value)" />
					</div>
				</div>

			</div>
		</div>

		<div class="overlayPane"></div>
		<div class="addTaskPane">
			<form id="addTaskForm" method="POST">
				<input type="text" name="newTask" id="taskTitle" placeholder="Enter a task max 15 chars" autofocus />
				<br />
				<!--input type="text" name="taskDesc" id="taskDesc" placeholder="Enter a description (optional)"-->
				<div id="errorMsgCont"></div>
				<textarea name="taskDesc" id="taskDesc" placeholder="Enter a description (optional) max 50 chars" maxlength="50"></textarea>
				<br />
				<input type="submit" value="Add" onClick="processForm(this.value)">
				<input type="button" value="Cancel" onClick="processForm(this.value)">
			</form>
		</div>	

	</body>

	<script type="text/javascript" src="../js/todo.js"></script>
	<!-- -->

</html>
